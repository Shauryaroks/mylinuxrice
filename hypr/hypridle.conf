$iDIR="$HOME/.config/swaync/images/ja.png"

general {
	lock_cmd = hyprlock
	before_sleep_cmd = hyprlock
	after_sleep_cmd = loginctl unlock-session
	ignore_dbus_inhibit =false    
}

